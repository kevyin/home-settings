        html,body {
            height: 100%;
            overflow-y: hidden;
            padding-bottom: 46px;
            padding-top: 24px;
            width: 100%;
        }

        .tab-content {
            height: 100%;

        .tab-pane {
            height: 100%;
        }

        .tab-pane .container-fluid {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        .tab-pane .ne-col {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        #ne-playground .CodeMirror {
            border: 0 none transparent;
            height: 100%;
        }

        #ne-playground .ne-right {

            overflow: auto;
        }

        #ne-playground .ne-right table .ne-index {

        }

        #ne-playground .ne-right table .ne-type {
            padding-right: 8px;
            text-align: right;

        }

        #ne-playground .ne-right pre {
            height: 100%;
        }

        #ne-footer .ne-col {
            line-height: 50px;
            text-align: center;
        }

        #ne-content {
            height: 100%;
            padding: 0;
        }

        #ne-execute-btn {
            float: left;
            margin-right: 8px;
        }

        #ne-intro-result {
             position: relative;
             height: 100%;
        }

        #ne-intro-result .ne-msg {
            margin: 0;
            position: absolute;
            top: 50%;
            left: 50%;

            transform: translate(-50%, -50%);

        #ne-footer .ne-right img {
            border: 0px none transparent;
            height: 20px;
            margin-left: 8px;
            text-decoration: none;

    <!-- CodeMirror -->
    <script src="js/codemirror.js"></script>

  <body>
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">

                <a class="navbar-brand" href="https://github.com/mkloubert/node-enumerable" target="_blank">node-enumerable Playground</a>
            </div>
        </div>
    </nav>

    <div class="container-fluid" id="ne-content">
        <ul class="nav nav-tabs">
            <li class="active">
                <a data-toggle="tab" href="#ne-playground">
                    <button disabled id="ne-execute-btn" class="btn btn-xs btn-primary" accesskey="x" title="Click here (or use access key 'x') to execute the code below">
                        <span class="glyphicon glyphicon-play" aria-hidden="true"></span>
                    </button>

                    <span>Playground</span>
                </a>
            </li>

            <li>
                <a data-toggle="tab" href="#ne-documentation">Documentation</a>
            </li>
        </ul>

        <div class="tab-content">
            <div id="ne-playground" class="tab-pane fade in active">
                <div class="container-fluid">
                    <div class="ne-col col-xs-6 ne-left">
                        <textarea id="ne-playground-editor"></textarea>
                    </div>

                    <div class="ne-col col-xs-6 ne-right">
                        <div id="ne-intro-result">
                            <span class="ne-msg">
                                Press the <span class="glyphicon glyphicon-play" aria-hidden="true"></span> button next to <strong>Playground</strong> or use the access key <strong>x</strong> to execute the code on the left side.
                            </span>
                        </div>
                    </div>

            </div>

            <div id="ne-documentation" class="tab-pane fade">
                <iframe style="border: 0 none transparent; width: 100%; height: 100%;"
                        src="https://mkloubert.github.io/node-enumerable/interfaces/_index_.enumerable.ienumerable.html"></iframe>
            </div>

    </div>

    <nav class="navbar navbar-default navbar-fixed-bottom" id="ne-footer">
        <div class="container-fluid">
            <div class="row">
                <div class="ne-col col-xs-6 ne-left">
                    <a href="https://github.com/mkloubert/node-enumerable/blob/master/LICENSE" target="_blank">Copyright</a> &copy;</a>
                    <a href="https://github.com/mkloubert" target="_blank">Marcel Joachim Kloubert</a>
                </div>

                <div class="ne-col col-xs-6 ne-right">
                    <a href="https://www.paypal.com/cgi-bin/webscr?cmd=_s-xclick&hosted_button_id=9BX9ZJCAJHQ8U" title="Donate via PayPal" target="_blank">
                        <img src="https://img.shields.io/badge/Donate-PayPal-green.svg">
                    </a>

                    <a href="https://flattr.com/submit/auto?fid=o62pkd&url=https%3A%2F%2Fgithub.com%2Fmkloubert%2Fnode-enumerable" title="Donate via Flattr" target="_blank">
                        <img src="https://api.flattr.com/button/flattr-badge-large.png">
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <script type="text/javascript">
        var pgEditor;
        function ne_execute_code() {
            var contentArea = $('#ne-playground .ne-right');
            contentArea.html('');

            try {
                var code = pgEditor.getValue();
                var result = eval(code);

                var content;
                if (result && ('function' === typeof result['next'] || Array.isArray(result))) {
                    content = $('<table class="table table-striped table-hover">' + 
                                '<thead>' + 
                                '<tr>' + 
                                '<th class="ne-index">Index</th>' + 
                                '<th class="ne-value">Value</th>' + 
                                '<th class="ne-type">Type</th>' + 
                                '</tr>' + 
                                '</thead>' + 
                                '<tbody></tbody>' + 
                                '</table>');

                    var body = content.find('tbody');

                    var appendValue = function(index, value) {
                        var newRow = $('<tr>' + 
                                        '<td class="ne-index"></td>' + 
                                        '<td class="ne-value"></td>' + 
                                        '<td class="ne-type"></td>' + 
                                        '</tr>');

                        var cellValue;
                        try {
                            cellValue = $('<span><span>');
                            cellValue.text( JSON.stringify(value, null, 4) );
                        }
                        catch (e) {
                            cellValue = $('<div class="alert alert-danger" role="alert"></div>');
                            cellValue.text('ERROR: ' + e);
                        }

                        newRow.find('.ne-index').text(index + 1);
                        newRow.find('.ne-value').append(cellValue);
                        newRow.find('.ne-type').text(typeof value);

                        newRow.appendTo(body);
                    };

                    if (Array.isArray(result)) {
                        for (var index = 0; index < result.length; index++) {
                            appendValue(index, result[index]);
                        }
                    }
                    else {
                        var index = -1;
                        do {
                            ++index;

                            var item = result.next();
                            if (!item || item.done) {
                                break;
                            }

                            appendValue(index, item.value);
                        }
                        while (true);
                    }
                }
                else {
                    content = $('<pre><span class="ne-value-type"></span><span class="ne-value-value"></span></pre>');
                    content.find('.ne-value-type').text( '[' + typeof result + '] ' );
                    content.find('.ne-value-value').text( JSON.stringify(result, null, 4) );
                }

                if (content) {
                    contentArea.append(content);
                }
            }
            catch (e) {
                var errorMsg = $('<div class="alert alert-danger" role="alert"></div>');
                errorMsg.text('' + e);

                errorMsg.appendTo(contentArea);
            }
        }

        $(function() {
            var initialCode = "var seq = Enumerable.create(5979, 23979, null, '23979', 1781, 241279);\n" + 
                              "\n" +
                              "seq.where((x) => x !== null)  // remove all elements that are (null)\n" +
                              "   .skip(1)  // skip one element (5979)\n" +
                              "   .take(3)  // take next remaining 3 elements (23979, 23979, 1781)\n" +
                              "   .distinct()  // remove duplicates\n" +
                              "   .select((x) => '' + x)\n" +
                              "   .order();  // order by element ascending";

            pgEditor = CodeMirror.fromTextArea(document.getElementById('ne-playground-editor'), {
                lineNumbers: true,
                mode: "text/javascript"
            });

            pgEditor.setValue(initialCode);
        });

        $(function() {
            var execBtn = $('#ne-execute-btn');
            execBtn.click(function() {
                ne_execute_code();
            });

            execBtn.prop('disabled', false);
        });

    </script>
  </body>
